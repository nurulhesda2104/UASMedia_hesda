<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Datang</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .welcome-container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .welcome-container h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .welcome-container p {
            color: #666;
            margin-bottom: 30px;
        }
        .welcome-container a {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #85b645;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .welcome-container a:hover {
            background-color: #6e5656;
        }
    </style>
</head>
<body>

<div class="welcome-container">
    <h1>Selamat Datang</h1>
    <p>Silahkan Mengunjungi ke Website Berbagai Macam Tanaman</p>
    <a href="index.html">Masuk</a>
</div>

</body>
</html>
